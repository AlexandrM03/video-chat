<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let user">{{ user }}</td>
  </ng-container>

  <ng-container matColumnDef="call">
    <th mat-header-cell *matHeaderCellDef>Call</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary" (click)="initiateCall(user)">
        <mat-icon>phone</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="write">
    <th mat-header-cell *matHeaderCellDef>Write</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary" [routerLink]="['/chat', user]">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['username', 'call', 'write']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['username', 'call', 'write']"></tr>
</table>
