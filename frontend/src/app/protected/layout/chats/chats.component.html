<div class="container mx-auto px-4 py-8 min-h-screen">
  <h1 class="text-2xl font-semibold mb-4">Chats</h1>

  <div
    *ngFor="let chat of chats"
    class="bg-white shadow rounded-lg mb-4 cursor-pointer"
    [routerLink]="['/chat', chat.otherParticipant]"
  >
    <div class="p-4">
      <div class="flex items-center justify-between">
        <div class="font-semibold">{{ chat.otherParticipant }}</div>
      </div>
      <div class="text-gray-700 mt-2">
        <span *ngIf="chat.latestMessage.senderUsername == username">You: </span>
        {{ chat.latestMessage.text }}
      </div>
    </div>
  </div>

  <div *ngIf="chats.length === 0" class="text-gray-500">No chats available</div>
</div>
