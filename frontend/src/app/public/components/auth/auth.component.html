<form
  [formGroup]="authForm"
  (ngSubmit)="onSubmit()"
  class="border p-6 rounded-lg flex flex-col min-w-96 w-96 shadow-md"
>
  <mat-form-field appearance="fill" class="mb-4">
    <mat-label>Username</mat-label>
    <input
      matInput
      formControlName="username"
      placeholder="Enter your username"
    />
    <mat-error
      *ngIf="
        authForm.get('username')?.invalid &&
        (authForm.get('username')?.dirty || authForm.get('username')?.touched)
      "
    >
      Username must be at least 3 characters long
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="mb-6">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      placeholder="Enter your password"
    />
    <mat-error
      *ngIf="
        authForm.get('password')?.invalid &&
        (authForm.get('password')?.dirty || authForm.get('password')?.touched)
      "
    >
      Password must be at least 6 characters long
    </mat-error>
  </mat-form-field>

  <div class="flex items-center justify-between">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
