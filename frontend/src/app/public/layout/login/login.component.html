<div
  class="container flex flex-col justify-center items-center h-screen mx-auto"
>
  <h2 class="text-center text-2xl font-bold mb-5">Login</h2>
  <app-auth (formSubmit)="login($event)"></app-auth>
  <div class="flex items-center justify-center mt-4">
    <span class="mr-2">Don't have an account?</span>
    <a routerLink="/register" class="text-blue-500">Register</a>
  </div>
</div>
